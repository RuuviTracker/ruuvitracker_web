<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RuuviTracker</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- build:css(.tmp) styles/main.css -->
      <link rel="stylesheet" href="styles/main.css" />
        <!-- endbuild -->

      <link rel="stylesheet" href="//cdn.leafletjs.com/leaflet-0.6.1/leaflet.css" />
      <!-- TODO apple touch icons -->

      <link rel="index" href="#/index" />
      <link rel="help" href="#/help" />
</head>
  <body ng-app="ruuvitracker">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!--[if lt IE 9]>
      <link rel="stylesheet" href="//cdn.leafletjs.com/leaflet-0.6.1/leaflet.ie.css" />
      <script src="bower_components/es5-shim/es5-shim.js"></script>
      <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- Add your site or application content here -->
    <header id="top-navigation" class="navbar navbar-inverse"
    ng-controller="MainNaviCtrl">
      <div class="navbar-inner">
        <nav class="container-fluid">
          <button id="navi-menu-toggle" type="button" class="btn btn-navbar" data-toggle="collapse"
             data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand page-link-index" href="#/">RuuviTracker</a>
          <div class="nav-collapse collapse no-transition">
            <ul class="nav">
              <li class="page-link-map"><a href="#/map">Map</a></li>
              <li class="page-link-trackers"><a href="#/trackers">Trackers</a></li>
              <li ng-cloak class="page-link-groups" ng-show="user.authenticated"><a href="#/groups">Groups</a></li>
            </ul>
            <ul class="nav pull-right" >
                <li ng-cloak class="page-link-login"
                ng-hide="user.authenticated"><a href="#/login">Login</a></li>
                <li ng-cloak class="page-link-register"
                ng-hide="user.authenticated"><a href="#/register">Register</a></li>
                <li ng-cloak ng-show="user.authenticated"><a ng-click="logout()">Logout</a></li>
                <li class="page-link-help"><a href="#/help">Help</a></li>
                <li class="page-link-debug"><a href="#/debug"><small>debug</small></a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </nav>
        </div>
    </header>

    <div id="content" ng-view>
      <div class="container-fluid">
        <div class="row-fluid">
          <img src="images/spinner.gif" title="Loading..." alt="Loading..." />
        </div>
      </div>
    </div>

    <!--
    <footer ng-hide="showFullscreen">
      <div>RuuviTracker: v<span app-version></span></div>
    </footer>
    -->

    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>

    <script src="//cdn.leafletjs.com/leaflet-0.6.1/leaflet.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.2/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/1.7.2/moment.min.js"></script>
    <script src="http://crypto-js.googlecode.com/svn/tags/3.0.2/build/rollups/hmac-sha1.js"></script>
    <script src="http://maps.google.com/maps/api/js?v=3.2&sensor=false"></script>

      <!-- build:js scripts/plugins.js -->
      <script src="bower_components/bootstrap-sass/js/bootstrap-affix.js"></script>
      <script src="bower_components/bootstrap-sass/js/bootstrap-alert.js"></script>
      <script src="bower_components/bootstrap-sass/js/bootstrap-dropdown.js"></script>
      <script src="bower_components/bootstrap-sass/js/bootstrap-tooltip.js"></script>
      <script src="bower_components/bootstrap-sass/js/bootstrap-modal.js"></script>
      <script src="bower_components/bootstrap-sass/js/bootstrap-transition.js"></script>
      <script src="bower_components/bootstrap-sass/js/bootstrap-button.js"></script>
      <script src="bower_components/bootstrap-sass/js/bootstrap-popover.js"></script>
      <script src="bower_components/bootstrap-sass/js/bootstrap-typeahead.js"></script>
      <script src="bower_components/bootstrap-sass/js/bootstrap-carousel.js"></script>
      <script src="bower_components/bootstrap-sass/js/bootstrap-scrollspy.js"></script>
      <script src="bower_components/bootstrap-sass/js/bootstrap-collapse.js"></script>
      <script src="bower_components/bootstrap-sass/js/bootstrap-tab.js"></script>
      <!-- endbuild -->

      <!-- build:js scripts/modules.js -->
      <script src="bower_components/angular-resource/angular-resource.js"></script>
      <script src="bower_components/angular-cookies/angular-cookies.js"></script>
      <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
      <script src="bower_components/angular-route/angular-route.js"></script>
      <!-- endbuild -->

      <script src="lib/leaflet-plugins/tile/Google.js"></script>
      <script src="lib/leaflet-plugins/tile/Bing.js"></script>

      <!-- build:js({.tmp,app}) scripts/scripts.js -->
      <script src="scripts/app.js"></script>
      <script src="scripts/configuration.js"></script>
      <script src="scripts/api.js"></script>
      <script src="scripts/map.js"></script>
      <script src="scripts/storage.js"></script>
      <script src="scripts/navi.js"></script>
      <script src="scripts/sound.js"></script>
      <script src="scripts/analyticsService.js"></script>

      <script src="scripts/services.js"></script>
      <script src="scripts/controllers.js"></script>
      <script src="scripts/auth.js"></script>
      <script src="scripts/user-controllers.js"></script>
      <script src="scripts/ui.js"></script>
      <script src="scripts/directives.js"></script>
      <!-- endbuild -->

      <div id="media">
          <!-- placeholder for audio etc -->
      </div>
</body>
</html>
