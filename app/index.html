<!DOCTYPE html>
<html ng-app="ruuvitracker" id="ng-app" xmlns:ng="http://angularjs.org">
  <head>
    <meta charset="utf-8"/>
    <title>RuuviTracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/css/bootstrap-combined.min.css"/> 
    <link rel="stylesheet" href="//cdn.leafletjs.com/leaflet-0.5.1/leaflet.css" />
    
    <!--[if lte IE 8]>
      <link rel="stylesheet" href="//cdn.leafletjs.com/leaflet-0.5.1/leaflet.ie.css" />
      <script src="http://cdnjs.cloudflare.com/ajax/libs/json3/3.2.4/json3.min.js"/>
      <![endif] -->

    <link rel="stylesheet" href="css/ruuvi-ui.css?TIMESTAMP_PLACEHOLDER" />

    <link rel="shortcut icon" href="img/favicon.ico?TIMESTAMP_PLACEHOLDER" />
    <!-- TODO apple touch icons -->

    <link rel="index" href="#/index" />
    <link rel="help" href="#/help" />
  </head>
  <body>
    <header id="top-navigation" class="navbar navbar-inverse">
      <div class="navbar-inner">
        <nav class="container-fluid">
          <button id="navi-menu-toggle" type="button" class="btn btn-navbar" data-toggle="collapse"
             data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand page-link-index" href="#/">RuuviTracker</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="page-link-map"><a href="#/map">Map</a></li>
              <li class="page-link-trackers"><a href="#/trackers">Trackers</a></li>
              <li class="page-link-groups"><a href="#/groups">Groups</a></li>
            </ul>
            <ul class="nav pull-right">
                <li class="page-link-login"><a href="#/login">Login</a></li>
                <li class="page-link-register"><a href="#/register">Register</a></li>
                <li class="page-link-help"><a href="#/help">Help</a></li>
                <li class="page-link-debug"><a href="#/debug"><small>debug</small></a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </nav>
        </div>
    </header>

    <div id="content" ng-view>
      <div class="container-fluid">
        <div class="row-fluid">
          <img src="img/spinner.gif" title="Loading..." alt="Loading..." />
        </div>
      </div>
    </div>

    <!--
    <footer ng-hide="showFullscreen">
      <div>RuuviTracker: v<span app-version></span></div>
    </footer>
    -->
    <!-- scripts -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/js/bootstrap.min.js"></script> 
    <script src="//cdn.leafletjs.com/leaflet-0.5.1/leaflet.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.2/underscore-min.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/1.7.2/moment.min.js"></script>

    <script src="http://code.angularjs.org/1.1.1/angular.min.js"></script>
    <script src="http://code.angularjs.org/1.1.1/angular-resource.min.js"></script>
    <script src="http://crypto-js.googlecode.com/svn/tags/3.0.2/build/rollups/hmac-sha1.js"></script>
    <script src="http://maps.google.com/maps/api/js?v=3.2&sensor=false"></script>

    <!-- ruuvitracker scripts -->
    <script src="lib/leaflet-plugins/tile/Google.js?TIMESTAMP_PLACEHOLDER"></script>
    <script src="lib/leaflet-plugins/tile/Bing.js?TIMESTAMP_PLACEHOLDER"></script>
    <script src="js/configuration.js?TIMESTAMP_PLACEHOLDER"></script>
    <script src="js/api.js?TIMESTAMP_PLACEHOLDER"></script>
    <script src="js/map.js?TIMESTAMP_PLACEHOLDER"></script>
    <script src="js/storage.js?TIMESTAMP_PLACEHOLDER"></script>
    <script src="js/sound.js?TIMESTAMP_PLACEHOLDER"></script>
    <script src="js/analyticsService.js?TIMESTAMP_PLACEHOLDER"></script>

    <script src="js/app.js?TIMESTAMP_PLACEHOLDER"></script>
    <script src="js/services.js?TIMESTAMP_PLACEHOLDER"></script>
    <script src="js/controllers.js?TIMESTAMP_PLACEHOLDER"></script>
    <script src="js/user-controllers.js?TIMESTAMP_PLACEHOLDER"></script>
    <script src="js/ui.js?TIMESTAMP_PLACEHOLDER"></script>

    <!--
        <script src="js/filters.js?TIMESTAMP_PLACEHOLDER"></script>
        <script src="js/directives.js?TIMESTAMP_PLACEHOLDER"></script>
    -->
    <div id="media">
      <!-- placeholder for audio etc -->
    </div>

</body> 
</html>
